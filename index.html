<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>survey-form.freecodecamp.rocks</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name"
          required></label>
      <label for="email" id="email-label">Email <input type="email" id="email" name="email"
          placeholder="Enter your email" required></label>
      <label for="number" id="number-label">Age (optional)<input type="number" name="age" id="number" min="10" max="99"
          placeholder="Age"></label>
    </fieldset>
    <fieldset>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Part Time Learner</option>
        </select>
      </label>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="recommendation" value="definitely" class="inline"> Definitely</label>
      <label><input type="radio" name="recommendation" value="maybe" class="inline"> Maybe</label>
      <label><input type="radio" name="recommendation" value="not sure" class="inline"> Not sure</label>
    </fieldset>
    <fieldset>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" value="Front-end Projects"> Front-end Projects</label>
      <label><input type="checkbox" value="Back-end Projects"> Back-end Projects</label>
      <label><input type="checkbox" value="Data Visualization"> Data Visualization</label>
      <label for="comment">Any comments or suggestions?
        <textarea id="comment" name="comment" rows="5" cols="10" placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
</html>
